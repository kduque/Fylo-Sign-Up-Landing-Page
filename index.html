<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Sign Up Landing Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/16f8dc3f9f.js"></script>
  </head>


  <body>
    <div class="animation-box">
      <img class="illustration-main" src="images/illustration-main.svg" alt="ilustration of a man and files">
    </div>

    <div class="information-box">
      <div class="text-container">
        <img src="images/logo.svg" alt="Fylo logo">

        <div class="social-media-container">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fas fa-envelope"></i>
        </div>

        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
        <h3>Sign up for early access</h3>
        <form class="sign-up" action="index.html" method="post">
          <input class="email-box" type="text" name="email" value="">
          <input class="sign-up-btn" type="submit" value="Sign Up">
        </form>
      </div>

    </div>


  </body>

</html>
